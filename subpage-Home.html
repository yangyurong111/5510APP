						mui.alert("Invalid login information, please try again after login.", "Error", "OK", function() {
							mui.openWindow({
								url: "login.html",

									duration: 500
								},
								extras: { //extras里面的就是参数了

								waiting: {

								}
							});
						});
					} else {
						//Record function type
						var id = this.id
						plus.storage.setItem("type", this.id);
						var url = "transfer.html"
						if (this.id == "deposit") {
							url = "deposit.html"
						} else if (this.id == "withdraw") {
							url = "withdraw.html"
						} else if (this.id == "transfer") {

						}
						mui.openWindow({

							},
